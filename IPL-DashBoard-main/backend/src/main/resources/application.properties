spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# âœ… HIBERNATE/JPA SETTINGS
# 'update' is a safer setting than 'create' for migrating database schema changes.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ðŸš« REMOVED: H2 console is disabled as it is not needed in a production environment.
# spring.h2.console.enabled=false 

# âœ… SERVER PORT CONFIGURATION
# This is crucial for cloud deployment (like Render) to listen on the port assigned by the host.
# It defaults to 8080 if the PORT environment variable is not set (for local fallback).
server.port=${PORT:8080}